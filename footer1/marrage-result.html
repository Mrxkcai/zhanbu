<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>测算结果</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
  <link rel="stylesheet" href="../assets/css/util.css?v=1.0.01">
  <link rel="stylesheet" type="text/css" href="../assets/css/marrage.css" />
</head>
<body>
    <div id="app" v-cloak class="app">
        
        	<!--测试结果，双方姓名  S-->
        	
        	<div style="display: inline-block;position: relative;">
        		<img src="../assets/images/marrage/name-back.png" class="name-back" />
        		<div class="man-name-box">
        			<p>{{ men.name }}</p>
        			<p>农历  {{men.birth}}</p>
        		</div>
        		
        		<div class="moman-name-box">
        			<p>{{women.name}}</p>
        			<p>农历  {{women.birth}} </p>
        		</div>
        	</div>
        	
        	<!--测试结果，双方姓名  E-->
        	
        	
        	
        	<!--合婚结果 S-->
        		
        		<img src="../assets/images/marrage/marrage-result.png" class="marrage-result" />
        		
        		<div class="hehun-list" v-for='item in listArray2'>
        			<img src="../assets/images/marrage/marrage-star.png" class="marrage-star" />
        			<p>
        				{{item}}
        			</p>
        			<div style="clear: both;"></div>
        		</div>
        		
        <!--合婚结果 E-->
        	
        	
        	

        <!-- 消息提示 S-->
        <div id="snackbar"></div>
        <!-- 消息提示 E-->

    </div>
</body>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../static/js/vue.min.js"></script>
<script src="../assets/js/util.js"></script>
<script src="../assets/js/zepto.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            userInput1:'请选择生辰八字',
            userInput2:'请选择生辰八字',
            men:{},
            women:{},
            id:null,                //url中获取参数
            characterInfo:{         //测算信息
                menDate:null,
                menHour:null,
                womanDate:null,
                womanHour:null
            },
            listArray:{},
            listArray2:[]
        },
        watch:{
            
        },
        computed:{

        },
        methods:{
           
            init(){
                 var that = this;
                that.id = getUrlParam('id');
                // console.log(that.id)
            }
        },
        mounted(){
            document.getElementById('app').style.minHeight = window.innerHeight + 'px';
            this.listArray = JSON.parse(localStorage.getItem('listData'))
            for(var i = 0;i < this.listArray.data.length; i ++){
                this.listArray2.push(this.listArray.data[i].slice(1)) 
            }

            console.log(this.listArray)
            this.men = this.listArray.men
            this.women = this.listArray.women
            
            this.init();
        }
    })
</script>
</html>
