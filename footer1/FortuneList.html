<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>2019运势</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/FortuneList.css" />
</head>
<body>
<div id="app" v-cloak>
    <div class="main">
        <div v-for="(item,index) in handlePic" @click="nagivateto(index+1)">
            <img :src="'../assets/images/yunshi/'+(index+1)+'@3x.png'"/>
        </div>
    </div>
</div>
</body>
<script src="../static/js/vue.min.js"></script>
<script src="../assets/js/zepto.js"></script>
<script src="../assets/js/util.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:''
        },
        computed:{
           handlePic(){
               let picList=[];
               for (var i=0;i<12;i++){
                   picList.push(i)
               }
               return picList;
           }
        },
        methods:{
            nagivateto(index){
                window.location.href = './Fortune.html?type='+index
            }

        }
    })
</script>
</html>
