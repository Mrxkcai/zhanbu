<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>个人基础信息</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@1.4/lib/index.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/personInfo.css" />
</head>
<body>
    <div id="app" v-cloak>
        <div class="outBox">
            <div class="content">
                <div class="item item_take">
                        请填写个人信息
                </div>

                <div class="item item_name">
                        <div class="title">姓名</div> 
                        <input type="text" placeholder="请填写姓名" />
                </div>

                <div class="item item_name">
                        <div class="title">选择年份</div> 
                        <div class="timeBox">
                            <div class="chooseGong" @click="selectTime(1)">
                                <div :class="{timeSelect:isTimeSelect}"></div>
                                <span>公历</span>
                            </div>
                            <div class="chooseNong" @click="selectTime(2)">
                                <div :class='{timeSelect:!isTimeSelect}'></div>
                                <span>农历</span>
                            </div>
                        </div>
                        
                </div>

                <div class="item item_name">
                    <div class="title">出生时间</div> 
                    
                </div>

                <div class="item item_name">
                    <div class="title">性 别</div> 
                        <div class="timeBox">
                            <div class="chooseGong" @click="selectSex(1)">
                                <div :class="{timeSelect:isSexSelect}"></div>
                                <span>男 &nbsp;&nbsp;</span>
                            </div>
                            <div class="chooseNong" @click="selectSex(2)">
                                <div :class='{timeSelect:!isSexSelect}'></div>
                                <span>女</span>
                            </div>
                        </div>
                        
                </div>


                
                <button class="seeLucky">查看个人运势</button>
                
            </div>
            
        </div>
        

        <div class="vant_time_box">
            <van-datetime-picker
            v-model="currentDate"
            type="datetime"
            :min-date="minDate"
            :max-date="maxDate"
            />
        </div>
    </div>
</body>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../static/js/vue.min.js"></script>
<script src="../assets/component/footer/footer.js"></script>
<script src="../assets/js/util.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@1.4/lib/vant.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            isTimeSelect:true,
            isSexSelect:true,
            minHour: 10,
            maxHour: 20,
            minDate: new Date(1970, 1, 1),
            maxDate: new Date(2119, 10, 1),
            currentDate: new Date()
        },
        computed:{

        },
        methods:{
            //选择公历还是农历
            selectTime(type){
                if(type == 1){
                    this.isTimeSelect = true;
                }else if(type == 2){
                    this.isTimeSelect = false;
                }
            },
            //选择性别
            selectSex(type){
                if(type == 1){
                    this.isSexSelect = true;
                }else if(type == 2){
                    this.isSexSelect = false;
                }
            },
            openPicker() {
                this.$refs.picker.open();
            }
        },
        mounted(){
            document.getElementById('app').style.minHeight=window.innerHeight+'px';
        }
    })

</script>
</html>
