<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>周易占卜</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/master.css" />
    <link rel="stylesheet" href="../assets/component/footer/footer.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="header">
        <img src="../assets/images/masterPage/masterBanner.png"/>
        <p>【玉清元天尊】窥命运玄机，多天地造化</p>
    </div>
    <div class="main">
        <div class="main-like">
            <div class="title-h">
                <h3>猜你感兴趣</h3>
                <span>更多</span>
            </div>
            <div class="like-list" v-for="item in likeList">
                <div class="like-list-left">
                    <div class="pic-box">
                        <img :src="'../assets/images/masterPage/'+item.imgSrc"/>
                    </div>
                    <div class="count">
                        <h6>胡吹毛料</h6>
                        <div>
                            <p><span>开讲内容</span>如何每天都能有桃 花运如何每天都能有桃</p>
                        </div>
                    </div>
                </div>
                <div class="like-list-ri">
                    <div class="audition-bar">试听</div>
                    <span>共14节</span>
                </div>
            </div>
        </div>
        <div class="recommended">
            <div class="title-h">
                <h3>推荐大师</h3>
                <span>更多</span>
            </div>
            <div class="master-list">
                <div class="master" v-for="item in masterList">
                    <div class="master-info">
                        <img :src="'../assets/images/masterPage/'+item.imgSrc"/>
                    </div>
                    <span>{{item.name}}</span>
                    <div v-show="item.tag" class="tags">婚恋</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <component-footer ref="footer"></component-footer>
</div>
</body>
<script src="../static/js/vue.min.js"></script>
<script src="../assets/component/footer/footer.js"></script>
<script src="../assets/js/util.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            likeList:[
                {imgSrc:'courseImg1.png'},
                {imgSrc:'courseImg2.png'},
                {imgSrc:'courseImg3.png'}
            ],
            masterList:[
                {imgSrc:'courseImg1.png',name:'费青元',tag:'婚恋'},
                {imgSrc:'courseImg2.png',name:'低才生'},
                {imgSrc:'courseImg3.png',name:'于生一',tag:'事业'},
                {imgSrc:'courseImg3.png',name:'修道人'},
            ]
        },
        methods:{

        },
        mounted(){
            this.$refs.footer.footerList[1].active=true;
            this.$refs.footer.footerList[1].img = 'dashiselect.png'
        }
    })
</script>
</html>
